<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Tutorial</title>
</head>

<body>
    <p id="demo">JavaScript</p>

    <button onclick="document.getElementById('demo').style.fontSize = '40px'">Change font size</button>

    <button onclick="document.getElementById('demo').style.display = 'none'">Hide text</button>

    <button onclick="document.getElementById('demo').style.display = 'block'">Show text</button>
</body>

</html>
