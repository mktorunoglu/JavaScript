<head>

    <title>JavaScript Tutorial</title>

<body>
    <script>
        const cars = ["Saab", "Volvo", "BMW"]
        console.log(cars)

        cars[0] = "Toyota"

        cars.push("Audi")

        console.log(cars)
    </script>
